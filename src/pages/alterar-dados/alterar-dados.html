<ion-header>

  <ion-navbar>
    <ion-title>Alterar Dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="formCadastro" (ngSubmit)="atualiza()">
        <ion-grid>
          <ion-row>
            <ion-col col-8>
              <ion-item>
                <ion-label floating>Nome completo</ion-label>
                <ion-input type="text" formControlName="nome"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                <ion-label floating>Foto</ion-label>
                <ion-input type="text" formControlName="foto"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Data de nascimento</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dataNascimento"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>CPF</ion-label>
                <ion-input type="number" formControlName="cpf"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
  
          <ion-row justify-content-center>
            <ion-col col-auto>
              <button ion-button large type="submit" [disabled]="!formCadastro.valid">SALVAR</button>
            </ion-col>
          </ion-row>
  
        </ion-grid>
      </form>

</ion-content>
