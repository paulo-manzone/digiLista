<ion-header>

  <ion-navbar>
    <ion-title>Tela de Cadastro</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="formCadastro" (ngSubmit)="criarUsuario()">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Nome para login</ion-label>
              <ion-input type="text" formControlName="login"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input type="text" formControlName="senha"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col col-8>
            <ion-item>
              <ion-label floating>Nome completo</ion-label>
              <ion-input type="text" formControlName="nome"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-4>
            <ion-item>
              <ion-label floating>Foto</ion-label>
              <ion-input type="text" formControlName="foto"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Data de nascimento</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dataNascimento"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>CPF</ion-label>
              <ion-input type="number" formControlName="cpf"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row justify-content-center>
          <ion-col col-auto>
            <ion-label col-auto>Tipo de conta</ion-label>
          </ion-col>
        </ion-row>
        <ion-row radio-group formControlName="tipoConta">
          <ion-col>
            <ion-item>
              <ion-label>Usuario</ion-label>
              <ion-radio checked="true" value="user"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Agente</ion-label>
              <ion-radio value="agent"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row justify-content-center>
          <ion-col col-auto>
            <button ion-button large type="submit" [disabled]="!formCadastro.valid">CRIAR</button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
</ion-content>
