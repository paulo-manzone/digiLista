<ion-header>

  <ion-navbar>
    <ion-title>DigiLista</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        <button ion-button large icon-only class="finger" (click)="darPresenca()"> <ion-icon name="finger-print"></ion-icon></button>
        <hr>
        <p>Detectando digital...</p>
        <hr>
        <ion-input [(ngModel)]="this.nome"></ion-input>
        <button ion-button block color="secondary" (click)="this.navCtrl.pop()">Voltar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
