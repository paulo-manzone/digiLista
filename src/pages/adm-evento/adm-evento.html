<ion-header>

  <ion-navbar>
    <ion-title>DigiLista</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-grid>
          <ion-row>
              <p>Informações: </p>
            </ion-row>
            <ion-row>
              <ion-card>
                <ion-card-content>
                  <p>Nome: InterUnesp</p>
                  <p>Local: Araraquara-SP</p>
                  <p>Data: 15/11/2018</p>
                  <p>Criador: Atlética Mané Garrincha</p>
                </ion-card-content>
              </ion-card>
            </ion-row>
            <!--Botões de adm-->
            <ion-row align-items-center>
              <ion-col col-6>
                  <button ion-button large icon-only class="btnCustom"> <ion-icon name="close"></ion-icon></button>
              </ion-col>
              <ion-col col-6>
                  <button ion-button large icon-only class="btnCustom"> <ion-icon name="cog"></ion-icon></button>
              </ion-col>
            </ion-row>
            <ion-row align-items-center>
                <ion-col col-6>
                    <button ion-button large icon-only class="btnCustom"> <ion-icon name="finger-print"></ion-icon></button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button large icon-only class="btnCustom"> <ion-icon name="list-box"></ion-icon></button>
                </ion-col>
            </ion-row>
            <hr>
            <ion-row>
                <button ion-button block color="secondary">Voltar</button>
            </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
