<ion-header>

  <ion-navbar>
    <ion-title>DigiLista</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-grid>
          <ion-row>
            <p>Informações: </p>
          </ion-row>
          <ion-row>
            <ion-card>
              <ion-card-content>
                <p>Nome: {{nome}}</p>
                <p>Local: {{local}}</p>
                <p>Data: {{data}}</p>
                <p>Criador: {{criador}}</p>
              </ion-card-content>
            </ion-card>
          </ion-row>
          <ion-row justify-content-center align-items-center>
            <button ion-button block (click)="cadastrarParticipante()"> Cadastrar-se</button>
          </ion-row>
          <hr>
          <ion-row justify-content-center align-items-center>
              <button ion-button block color="secondary" (click)="this.navCtrl.pop()">Voltar</button>
          </ion-row>
        </ion-grid>
    </ion-card-content>
    
  </ion-card>

</ion-content>
