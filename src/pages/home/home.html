<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DigiLista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      Login
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
 
        <ion-row>
          <ion-col>
            <form>
              <ion-list>
                <ion-item>
                  <ion-label floating>Usu√°rio</ion-label>
                  <ion-input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Senha</ion-label>
                    <ion-input type="password" [(ngModel)]="senha" [ngModelOptions]="{standalone: true}"></ion-input>
                  </ion-item>
              </ion-list>
            </form>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col col-auto>
              <button ion-button large (click)="login()">Entrar</button>
          </ion-col>
        </ion-row> 
              
    

        <ion-row justify-content-around>
          <ion-col col-auto>
            <button ion-button clear small>Esqueceu sua senha?</button>
          </ion-col>
          <ion-col col-auto>
            <button ion-button clear small (click)="goToCadastroPage()">Cadastre-se</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  
  </ion-card>
</ion-content>
