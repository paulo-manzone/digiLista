<ion-header>

    <ion-navbar>
      <ion-title>DigiLista</ion-title>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card>
  
        <div class="buscaText">Buscar Evento</div>
        <ion-searchbar
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
        </ion-searchbar>
  
    </ion-card>
    <ion-card>
        <ion-list>
            <ion-item-sliding *ngFor = "let i of elemento | async">
              <ion-item *ngIf="i.evento == this.user.getEvento()">-->
                <h3>{{i.nome}}</h3>
                <ion-icon *ngIf="i.participou == true" name="checkmark" item-right></ion-icon>
                <ion-icon *ngIf="i.participou == false" name="close" item-right></ion-icon>
                <hr>
              </ion-item>
            </ion-item-sliding>
          </ion-list>
    </ion-card>
    <button ion-button block color="secondary"(click)="voltarPagina()">Voltar</button>
  
  </ion-content>
